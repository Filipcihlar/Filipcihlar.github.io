    <script>
      for(let i = 1; i < 6; i++){
        document.getElementById("od"+i).onclick = function(){
          if(document.getElementById("odd"+i).style.display == "block"){
            document.getElementById("odd"+i).style.display = "none";
            document.getElementById("iod"+i).className = "fa fa-caret-down";
            block = false;
          }
          else{
            document.getElementById("odd"+i).style.display = "block";
            document.getElementById("iod"+i).className = "fa fa-caret-up";
            block = true;
          }
        }
