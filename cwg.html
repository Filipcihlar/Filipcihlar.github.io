let name_click = false;
let year_click = false;
let date_click = false;

function namesort(){
    if(!name_click){
        cwg.sort((a, b) => a.name.localeCompare(b.name));
        name_click = true;
    }
    else{
        cwg.sort((a, b) => b.name.localeCompare(a.name));
        name_click = false;
    }
    tabulka(cwg);
}
function yearsort(){
    if(!year_click){
        cwg.sort((a, b) => a.year.localeCompare(b.year));
        year_click = true;
    }
    else{
        cwg.sort((a, b) => b.year.localeCompare(a.year));
        year_click = false;
    }
    tabulka(cwg);
}
function datesort(){

    if(!date_click){
        cwg.sort((a, b) => a.date.localeCompare(b.date));
        date_click = true;
    }
    else{
        cwg.sort((a, b) => b.date.localeCompare(a.date));
        date_click = false;
    }
    tabulka(cwg);
}


function tabulka(arr){
    while(document.getElementById("tab").children.length > 1){
        document.getElementById("tab").removeChild(document.getElementById("tab").lastChild)
    }
    for(let i = 0; i < arr.length; i++){
        tr = document.createElement("tr");
        add_td(tr, arr[i].name);
        add_td(tr, arr[i].year);
        add_td(tr, arr[i].type);
        add_td(tr, arr[i].place);
        add_td(tr, arr[i].date);
        add_td(tr, arr[i].info);
        document.getElementById("tab").appendChild(tr);
    }

    function add_td(tr, text){
        td = document.createElement("td");
        td.appendChild(document.createTextNode(text));
        tr.appendChild(td);
    }
}
